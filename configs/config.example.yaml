# iter-service configuration
# Copy to ~/.iter-service/config.yaml (Linux/macOS) or %APPDATA%\iter-service\config.yaml (Windows)

service:
  # Bind address for the HTTP server
  host: "127.0.0.1"
  port: 8420

  # Data directory for indexes and registry
  # Use ~ for home directory, or absolute path
  # Default: ~/.iter-service (Linux), ~/Library/Application Support/iter-service (macOS), %APPDATA%\iter-service (Windows)
  data_dir: "~/.iter-service"

  # Log level: debug, info, warn, error
  log_level: "info"

api:
  # Enable REST API
  enabled: true

  # API key for authentication (empty = no auth for localhost)
  # Set this if you want to require authentication
  api_key: ""

mcp:
  # Enable MCP server for Claude Code integration
  enabled: true

llm:
  # Gemini API key for LLM features (commit summaries)
  # Can also be set via GEMINI_API_KEY environment variable
  api_key: "${GEMINI_API_KEY}"
